    <link rel="stylesheet" href="./style.css">

<body>
    <h1>Calculator</h1>
    <article>
        <input type="text">
        <section>

            <button>8</button>
            <button>7</button>
            <button>C</button>
        </section>

        <section>
            <button>6</button>
            <button>5</button>
            <button>4</button>

            <button>3</button>
            <button>2</button>
